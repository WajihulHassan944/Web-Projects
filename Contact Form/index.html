<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form | Wajih</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
	<form action="https://formspree.io/f/xbjbdkgq"
  method="POST">
	<div class="row">
	<div class="input-group">
	<input type="text" required id="name" name="name">
	<label for="name"><i class="fas fa-user"></i> Your Name</label>
	</div>
	
	<div class="input-group">
	<input type="text" required id="phone" name="phone">
	<label for="phone"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
	</div>
	
	</div>
	
	
	
	<div class="input-group">
	<input type="text" required id="email" name="email">
	<label for="email"><i class="fas fa-envelope"></i> Your Email</label>
	</div>
	
	<div class="input-group">
	<textarea rows="8" id="message" required name="message"></textarea>
	<label for="message"><i class="fas fa-comments"></i> Your Message</label>
	</div>
	
	
	<button type="submit">SUBMIT <i class="fas fa-paper-plane"></i> </button>
	
	
	</form>



</div>
</body>
</html>
